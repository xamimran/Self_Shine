{% extends "base.html" %}
{% load static %}
{% block title %}Comeunite Password Change{% endblock title %}

{% block content %}

    {% if error_message %}
        <p class="text-danger text-center">{{ error_message }}</p>
    {% endif %}

<div class= "pic">

    <div class="container login-container mx-auto py-3 w-50 h-75 shadow pt-5 py-3 bg-white rounded">
        <div class="text-center">
            <a href="{% url 'profile' %}"><img src="{% static 'img/logo-short.png' %}" alt="logo" class="img-fluid my-5" width="100px"></a>
        </div>

        <div class="text-center my-2">
            <h3>Change Password</h3>
        </div>

        <div class="text-center w-50 mx-auto pb-5 mt-5" >
            <form method='post'> {% csrf_token %} 

            <div class="form-group my-2">
                <input type="password" class="form-control" name="old_password" placeholder="Old Password" required>
            </div>

            <div class="form-group my-2">
                <input type="password" class="form-control" name="new_password1" placeholder="New Password" required>
            </div>

            <div class="form-group my-2">
                <input type="password" class="form-control" name="new_password2" placeholder="Confirm New Password" required>
            </div>

            <div class="form-group my-2">
                <button type="submit" class="btn btn-success btn-block">Change Password</button>
            </div>

            </form>
    </div>
</div>

{% endblock content %}
