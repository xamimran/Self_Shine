{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}" />
    <title>
      {% block title %} Comuneite Bulletin Board {% endblock title %}
    </title>

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- charts.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img
            src="{% static 'img/logo.png' %}"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="Logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="{% url 'aboutus' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="{% url 'salesforce' %}"
                >Visualization</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="{% url 'main_page' %}">Documents</a>
            </li>
          </ul>
        </div>

        <div class="d-flex justify-content-between">
          {% if user.is_authenticated %}
          
          <!-- small photo -->
          <a href="{% url 'profile' %}">
              <div class="d-flex justify-content-center align-items-center ">
                  <img src="{{user.profilePicture.url}}" width="30px" class="rounded-circle" alt="user">
                  <a href="{% url 'profile' %}" class="text-danger fw-bold px-2">{{user.first_name}}
              </div>
          </a>
              
          
          <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Logout</button>
          </form>
          
          {% else %}
                  <a href="{% url 'login' %}" class="btn btn-primary m-1">Login</a>
                  <a href="{% url 'signup' %}" class="btn btn-success m-1">Signup</a>
                  {% endif %}        
          </div>
      </div>
    </nav>

    <div class="container mt-5">{% block content %} {% endblock %}</div>
  </body>

  <!-- Bootstrap JS and dependencies (popper.js, jQuery) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
